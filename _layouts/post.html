layout: default

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%d.%m.%Y" }}</p>
  </header>

  <div class="content">
    {{ content }}
  </div>
</article>

<style>
.post{
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(255,255,255,.07);
  border-radius: .5rem;
  padding: 1.2rem;
}
.post-header{margin-bottom:.9rem}
.post h1{margin:0 0 .3rem}
.post .meta{opacity:.75;margin:0;font-size:.9rem}
.post .content img{max-width:100%;border-radius:.3rem;margin:.6rem 0}
</style>
